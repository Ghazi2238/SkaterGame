<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Skater Game</title>
</head>
<body>
    <div class="main-container">
        <div class="console-body">
            <div class="console-control">
                <div class="console-horizantal-control"></div>
                <div class="console-vertical-control"></div>
            </div>
            <div class="console-screen">
                <div class="game-info">
                    <span class="game-score">Score: <span>0</span></span>
                    <div class="game-instructions">
                        <p>How to play</p>
                        <p>SPACE - Start the game</p>
                        <p>UP - Jump</p>
                    </div>
                    <img src="./assets/images/game-over.png" alt="" class="game-over hide">
                </div>
                <div class="game-mountains"></div>
                <div class="game-park"></div>
                <div class="game-road">
                    <img src="./assets/images/skater/idle.gif" class="game-player">
                    <img src="./assets/images/stone-1.png" alt="stone " class="game-stone stone1">
                    <img src="./assets/images/stone-2.png" alt="stone " class="game-stone stone2">
                    <img src="./assets/images/stone-3.png" alt="stone " class="game-stone stone3">
                </div>
            </div>
            <div class="console-button">
                <div class="console-buttons"></div>
                <div class="console-buttons"></div>
                <div class="console-buttons"></div>
                <div class="console-buttons"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
